produit:
    pattern:  /
    defaults: { _controller: "ProduitCategoryBundle:Produit:index" }

produit_show:
    pattern:  /{id}/show
    defaults: { _controller: "ProduitCategoryBundle:Produit:show" }

produit_new:
    pattern:  /new
    defaults: { _controller: "ProduitCategoryBundle:Produit:new" }

produit_create:
    pattern:  /create
    defaults: { _controller: "ProduitCategoryBundle:Produit:create" }
    requirements: { _method: post }

produit_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ProduitCategoryBundle:Produit:edit" }

produit_update:
    pattern:  /{id}/update
    defaults: { _controller: "ProduitCategoryBundle:Produit:update" }
    requirements: { _method: post|put }

produit_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ProduitCategoryBundle:Produit:delete" }
    requirements: { _method: post|delete }

produit_par_categorie:
    pattern:  /produit/{category}/
    defaults: { _controller: ProduitCategoryBundle:Produit:listeProduit }